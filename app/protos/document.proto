syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.document";
option java_outer_classname = "DocumentProto";
option objc_class_prefix = "HLW";

package document;

// The user service definition.
service Document {

  rpc createDocument (CreateDocumentRequest) returns (CreateDocumentResponse) {}

  rpc findDocumentById (FindDocumentRequest) returns (ReadDocumentResponse) {}

  rpc findAllDocuments(FindDocumentsRequest) returns (ReadDocumentsResponse) {}

  rpc findAllDocumentsWithAcessShortcut(FindDocumentsRequest) returns (ReadDocumentsResponse) {}

}

message FindDocumentRequest {
  string id = 1;
  
}

message CreateDocumentRequest {
  string userAuth = 1;
  string title = 2;
  
}

message CreateDocumentResponse {
  string message = 1;
  string errorMessage = 2;
  
}

message ReadDocumentResponse {
  string id = 1;
  string title = 2;
  string latestUpdate = 3;
  string author = 4;
  repeated string acess = 5;
}

message ReadDocumentsResponse {
  repeated ReadDocumentResponse documents = 1;
}

message FindDocumentsRequest{
  string test = 1;
}
